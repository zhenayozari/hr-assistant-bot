<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–∫–∞–Ω—Å–∏–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
            padding-bottom: 90px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 { font-size: 28px; }
        .add-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –≤–∞–∫–∞–Ω—Å–∏–π */
        .vacancy-list { display: flex; flex-direction: column; gap: 15px; }
        .vacancy-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #334155;
        }
        .vacancy-title { font-size: 18px; font-weight: 600; margin-bottom: 5px; }
        .vacancy-meta { color: #94a3b8; font-size: 13px; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1e293b;
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #334155;
        }
        
        /* –§–æ—Ä–º–∞ */
        label { display: block; margin-top: 15px; margin-bottom: 5px; color: #94a3b8; font-size: 14px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .ai-btn {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .save-btn {
            width: 100%;
            margin-top: 20px;
            background: #10b981;
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .close-btn {
            float: right;
            background: none; border: none; color: #94a3b8; font-size: 24px; cursor: pointer;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-around;
            padding: 10px 15px 20px 15px;
            z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #64748b; text-decoration: none; font-size: 12px; width: 25%;
        }
        .nav-item.active { color: #3b82f6; }
        .nav-icon { font-size: 24px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>–í–∞–∫–∞–Ω—Å–∏–∏</h1>
        <button class="add-btn" onclick="openModal()">+ –°–æ–∑–¥–∞—Ç—å</button>
    </div>

    <div id="vacancyList" class="vacancy-list">
        <div style="text-align: center; color: #64748b; margin-top: 50px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>–ù–æ–≤–∞—è –≤–∞–∫–∞–Ω—Å–∏—è</h2>
            
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏</label>
            <input type="text" id="vacTitle" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Python Developer">
            
            <button class="ai-btn" onclick="generateWithAI()">‚ú® –ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–µ—Ä–µ–∑ AI</button>
            
            <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea id="vacDesc" rows="4"></textarea>
            
            <label>–ö—Ä–∏—Ç–µ—Ä–∏–∏ (–¥–ª—è –ò–ò-–∞–Ω–∞–ª–∏–∑–∞)</label>
            <textarea id="vacCriteria" rows="3" placeholder="–ù–∞ —á—Ç–æ –æ–±—Ä–∞—â–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ?"></textarea>
            
            <button class="save-btn" onclick="saveVacancy()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
    <div class="bottom-nav">
        <a href="/dashboard" class="nav-item">
            <div class="nav-icon">üìä</div>
            –î–∞—à–±–æ—Ä–¥
        </a>
        <a href="/vacancies" class="nav-item active">
            <div class="nav-icon">üìã</div>
            –í–∞–∫–∞–Ω—Å–∏–∏
        </a>
        <a href="/upload" class="nav-item">
            <div class="nav-icon">üìÑ</div>
            –ê–Ω–∞–ª–∏–∑
        </a>
        <a href="/settings" class="nav-item">
            <div class="nav-icon">‚öôÔ∏è</div>
            –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id || 'test_user_123';

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞
        async function loadVacancies() {
            const list = document.getElementById('vacancyList');
            try {
                const res = await fetch(`/api/vacancies/list/${userId}`);
                const data = await res.json();
                
                if (data.length === 0) {
                    list.innerHTML = '<div style="text-align: center; color: #64748b; margin-top: 50px;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –≤–∞–∫–∞–Ω—Å–∏–π</div>';
                    return;
                }

                list.innerHTML = data.map(v => `
                    <div class="vacancy-card">
                        <div class="vacancy-title">${v.title}</div>
                        <div class="vacancy-meta">ID: ${v.id} ‚Ä¢ –°–æ–∑–¥–∞–Ω–æ: ${new Date(v.created_at).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<div style="color: #ef4444; text-align: center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ AI
        async function generateWithAI() {
            const title = document.getElementById('vacTitle').value;
            const btn = document.querySelector('.ai-btn');
            
            if (!title) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–∞–∫–∞–Ω—Å–∏–∏!');
            
            btn.disabled = true;
            btn.textContent = '‚ú® –î—É–º–∞—é...';
            
            try {
                const res = await fetch('/api/vacancies/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                const data = await res.json();
                
                if (data.error) throw new Error(data.error);
                
                document.getElementById('vacDesc').value = 
                    `–û–ø–∏—Å–∞–Ω–∏–µ:\n${data.description}\n\nHard Skills: ${data.hard_skills}\nSoft Skills: ${data.soft_skills}`;
                document.getElementById('vacCriteria').value = data.criteria;
                
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ AI: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ú® –ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–µ—Ä–µ–∑ AI';
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        async function saveVacancy() {
            const title = document.getElementById('vacTitle').value;
            const criteria = document.getElementById('vacCriteria').value;
            
            if (!title) return alert('–ù–∞–∑–≤–∞–Ω–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!');

            try {
                await fetch('/api/vacancies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: Date.now(), // –í—Ä–µ–º–µ–Ω–Ω—ã–π ID
                        user_id: userId.toString(),
                        title: title,
                        pro_talk_criteria: criteria
                    })
                });
                closeModal();
                loadVacancies();
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }

        function openModal() { document.getElementById('modal').classList.add('active'); }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }

        loadVacancies();
    </script>
</body>
</html>
