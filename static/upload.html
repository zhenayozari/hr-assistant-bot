<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∞–ª–∏–∑ —Ä–µ–∑—é–º–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
            padding-bottom: 90px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { margin-bottom: 20px; font-size: 28px; }
        
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #94a3b8; 
            font-size: 14px; 
        }
        
        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 3px dashed #334155;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { 
            background: rgba(59, 130, 246, 0.1); 
            border-color: #3b82f6; 
        }
        .upload-area.dragging { 
            background: rgba(59, 130, 246, 0.2); 
            border-color: #3b82f6; 
        }
        
        input[type="file"] { display: none; }
        
        button {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #475569; cursor: not-allowed; }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #1e293b;
            border: 1px solid #334155;
        }
        .verdict { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .verdict.suitable { color: #10b981; }
        .verdict.unsuitable { color: #ef4444; }
        .verdict.maybe { color: #f59e0b; }
        
        .reason { color: #94a3b8; margin-top: 10px; }
        
        .loading { 
            text-align: center; 
            color: #3b82f6; 
            font-weight: 600; 
        }
        
        .error { background: #7f1d1d; color: #fecaca; }
        
        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-around;
            padding: 10px 15px 20px 15px;
            z-index: 1000;
        }
        .nav-item {
            display: flex; 
            flex-direction: column; 
            align-items: center;
            color: #64748b; 
            text-decoration: none; 
            font-size: 12px; 
            width: 25%;
        }
        .nav-item.active { color: #3b82f6; }
        .nav-icon { font-size: 24px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ –ê–Ω–∞–ª–∏–∑ —Ä–µ–∑—é–º–µ</h1>

        <div class="card">
            <label>–î–ª—è –∫–∞–∫–æ–π –≤–∞–∫–∞–Ω—Å–∏–∏?</label>
            <select id="vacancySelect">
                <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
            </select>
            
            <label style="margin-top: 15px;">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–∑—é–º–µ</label>
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 48px; margin-bottom: 10px;">üìé</p>
                <p style="font-size: 18px; color: #3b82f6; font-weight: 600;">–ü–µ—Ä–µ—Ç–∞—â–∏ —Ñ–∞–π–ª —Å—é–¥–∞</p>
                <p style="color: #6b7280; margin-top: 10px;">–∏–ª–∏ –Ω–∞–∂–º–∏ —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å</p>
                <p style="color: #9ca3af; font-size: 14px; margin-top: 10px;">PDF –∏–ª–∏ DOCX</p>
            </div>
            
            <input type="file" id="fileInput" accept=".pdf,.docx">
            
            <button id="uploadBtn" disabled>–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            
            <div id="result"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/dashboard" class="nav-item">
            <div class="nav-icon">üìä</div>
            –î–∞—à–±–æ—Ä–¥
        </a>
        <a href="/vacancies" class="nav-item">
            <div class="nav-icon">üìã</div>
            –í–∞–∫–∞–Ω—Å–∏–∏
        </a>
        <a href="/upload" class="nav-item active">
            <div class="nav-icon">üìÑ</div>
            –ê–Ω–∞–ª–∏–∑
        </a>
        <a href="/settings" class="nav-item">
            <div class="nav-icon">‚öôÔ∏è</div>
            –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id || 'test_user_123';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');
        const vacancySelect = document.getElementById('vacancySelect');
        
        let selectedFile = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –≤–∞–∫–∞–Ω—Å–∏–π
        async function loadVacancies() {
            try {
                const res = await fetch(`/api/vacancies/list/${userId}`);
                const data = await res.json();
                
                vacancySelect.innerHTML = data.length 
                    ? data.map(v => `<option value="${v.id}">${v.title}</option>`).join('')
                    : '<option value="">–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –≤–∞–∫–∞–Ω—Å–∏—é</option>';
                    
            } catch (e) {
                vacancySelect.innerHTML = '<option value="">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>';
            }
        }

        uploadArea.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadArea.innerHTML = `<p style="font-size: 48px;">‚úÖ</p><p style="color: #10b981; font-weight: 600;">${selectedFile.name}</p>`;
                uploadBtn.disabled = false;
            }
        };

        // Drag & Drop
        uploadArea.ondragover = (e) => { 
            e.preventDefault(); 
            uploadArea.classList.add('dragging'); 
        };
        uploadArea.ondragleave = () => uploadArea.classList.remove('dragging');
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                uploadArea.innerHTML = `<p style="font-size: 48px;">‚úÖ</p><p style="color: #10b981; font-weight: 600;">${selectedFile.name}</p>`;
                uploadBtn.disabled = false;
            }
        };

        // –ê–Ω–∞–ª–∏–∑
        uploadBtn.onclick = async () => {
            if (!selectedFile) return;
            
            const vacancyId = vacancySelect.value;
            if (!vacancyId) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞–∫–∞–Ω—Å–∏—é!');
                return;
            }
            
            uploadBtn.disabled = true;
            resultDiv.innerHTML = '<div class="result loading">ü§ñ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —Ä–µ–∑—é–º–µ —á–µ—Ä–µ–∑ AI...</div>';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('user_id', userId);
            formData.append('vacancy_id', vacancyId);
            
            try {
                const res = await fetch('/api/upload_resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                
                if (data.analysis && data.analysis.verdict) {
                    const verdict = data.analysis.verdict;
                    const verdictClass = verdict === '–ü–æ–¥—Ö–æ–¥–∏—Ç' ? 'suitable' : 
                                       verdict === '–ù–µ –ø–æ–¥—Ö–æ–¥–∏—Ç' ? 'unsuitable' : 'maybe';
                    
                    const emoji = verdict === '–ü–æ–¥—Ö–æ–¥–∏—Ç' ? '‚úÖ' : 
                                verdict === '–ù–µ –ø–æ–¥—Ö–æ–¥–∏—Ç' ? '‚ùå' : '‚ö†Ô∏è';
                    
                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="verdict ${verdictClass}">${emoji} ${verdict}</div>
                            <div class="reason">${data.analysis.reason}</div>
                            <p style="margin-top: 15px; font-size: 12px; color: #64748b;">
                                –†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
                            </p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (e) {
                resultDiv.innerHTML = `<div class="result error">–û—à–∏–±–∫–∞: ${e.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
            }
        };

        loadVacancies();
    </script>
</body>
</html>
