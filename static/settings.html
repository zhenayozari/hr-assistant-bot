<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки компании</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { margin-bottom: 20px; }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 14px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #2563eb; }
        .status { margin-top: 10px; font-size: 14px; text-align: center; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Кабинет компании</h1>

        <div class="card">
            <h3>О компании</h3>
            <label>Название компании</label>
            <input type="text" id="companyName" placeholder="Например: ООО Ромашка">
            
            <label>Описание (для ИИ)</label>
            <textarea id="companyDesc" rows="4" placeholder="Чем вы занимаетесь? Это поможет ИИ лучше подбирать кандидатов."></textarea>
        </div>

        <div class="card">
            <h3>Интеграция с HH.ru</h3>
            <p style="font-size: 12px; color: #64748b; margin-bottom: 10px;">
                Чтобы автоматически загружать отклики, нужно создать приложение на dev.hh.ru и получить Client ID.
            </p>
            <label>Client ID</label>
            <input type="text" id="hhClientId" placeholder="Вставь Client ID">
            
            <label>Employer ID (ID работодателя)</label>
            <input type="text" id="hhEmployerId" placeholder="Цифры из ссылки на вашу компанию на HH">
        </div>

        <button onclick="saveSettings()">Сохранить настройки</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем ID пользователя из Telegram
        const userId = tg.initDataUnsafe?.user?.id || 'test_user_123'; // Заглушка для тестов в браузере

        // Загрузка текущих данных
        async function loadData() {
            try {
                const res = await fetch(`/api/profile/${userId}`);
                const data = await res.json();
                
                if (data) {
                    document.getElementById('companyName').value = data.company_name || '';
                    document.getElementById('companyDesc').value = data.company_description || '';
                    document.getElementById('hhClientId').value = data.hh_client_id || '';
                    document.getElementById('hhEmployerId').value = data.hh_employer_id || '';
                }
            } catch (e) {
                console.error('Ошибка загрузки:', e);
            }
        }

        // Сохранение данных
        async function saveSettings() {
            const btn = document.querySelector('button');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Сохранение...';
            status.textContent = '';

            const payload = {
                company_name: document.getElementById('companyName').value,
                company_description: document.getElementById('companyDesc').value,
                hh_client_id: document.getElementById('hhClientId').value,
                hh_employer_id: document.getElementById('hhEmployerId').value
            };

            try {
                const res = await fetch(`/api/profile/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    status.textContent = '✅ Данные успешно сохранены!';
                    status.className = 'status success';
                    setTimeout(() => tg.close(), 1500); // Закрыть окно через 1.5 сек
                } else {
                    throw new Error('Ошибка сервера');
                }
            } catch (e) {
                status.textContent = '❌ Ошибка сохранения';
                status.className = 'status error';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Сохранить настройки';
            }
        }

        loadData();
    </script>
</body>
</html>
